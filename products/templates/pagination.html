<nav aria-label="Page navigation example">
    <ul class="pagination">
        {% if products.has_previous %}
        <li class="prev-arrow"><a class="page-link" href="?page={{ products.previous_page_number }}" style="width: 100px;">&laquo; Previous</a></li>
        {% endif %}
        
        {% for i in products.paginator.page_range %}
        <li class="page-item"><a class="page-link" href="?page={{ i }}">{{ i }}</a></li>
        {% endfor %}
        
        {% if products.has_next %}
        <li class="page-item"><a class="page-link" href="?page={{ products.next_page_number }}" style="width: 100px;">Next &raquo;</a></li>
        {% endif %}
    </ul>
</nav>
